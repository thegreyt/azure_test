# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- powershell: |
    Write-Host "##vso[task.setvariable variable=DX_NUGET_PUB;]$(dxfeed)"

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: 'custom'
    arguments: 'install DevExpress.EasyTest.TestExecutor -OutputDirectory EasyTest -configfile NuGet.config -ExcludeVersion'
   
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      New-Item -ItemType directory -Path "EasyTest\Bin\"
      Get-ChildItem -Path "EasyTest\*" -Include *.dll,*.exe -Recurse | Copy-Item -Destination "EasyTest\Bin\"

